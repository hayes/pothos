# Query posts with connection/pagination
query PostsConnection {
  posts(first: 3) {
    edges {
      cursor
      node {
        id
        title
        content
        published
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

# Query users connection
query UsersConnection {
  users(first: 2) {
    edges {
      cursor
      node {
        id
        name
        email
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

# Query a specific node by global ID
query NodeQuery {
  node(id: "UG9zdDox") {
    id
    ... on Post {
      title
      content
    }
    ... on User {
      name
      email
    }
  }
}