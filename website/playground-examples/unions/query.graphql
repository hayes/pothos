query Success {
  success: doSomething(shouldSucceed: true) {
    ... on SuccessResult {
      message
    }
    ... on ErrorResult {
      error
      code
    }
  }
  failure: doSomething(shouldSucceed: false) {
    ... on SuccessResult {
      message
    }
    ... on ErrorResult {
      error
      code
    }
  }
}
