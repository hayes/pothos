# Query all users with their posts
query GetAllUsers {
  users {
    id
    name
    email
    posts {
      id
      title
    }
  }
}

# Query a specific user
query GetUser {
  user(id: "1") {
    id
    name
    email
    posts {
      id
      title
      content
    }
  }
}

# Query all posts with authors
query GetAllPosts {
  posts {
    id
    title
    content
    author {
      id
      name
    }
  }
}
