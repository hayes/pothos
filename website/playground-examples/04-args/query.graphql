query WithArgs {
  withArgs(
    id: "1"
    int: 42
    float: 3.14
    boolean: true
    string: "hello"
    idList: ["1", "2"]
    intList: [1, 2, 3]
    floatList: [1.1, 2.2]
    booleanList: [true, false]
    stringList: ["a", "b", "c"]
  )
}

query NullableArgs {
  nullableArgs(required: "required value", requiredList: ["a", "b"], sparseList: ["x", null, "y"])
}

